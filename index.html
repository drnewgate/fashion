<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehya - интернет магазин</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/hk-groteks?styles=21695,21692,21682" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar-top">
                <a href="/fashion/" class="logo">
                    <img src="img/logo.svg" alt="Logo: Ehya" class="logo__image" />
                </a>
                <ul class="navbar-menu">
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Главная</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Новинки</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Тренды</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Отзывы</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Контакты</a></li>
                </ul>
                <button class="navbar-top_button">Войти</button>
            </div>
            <!-- /.navbar-top -->
        </div>
        <!-- /.container -->
    </header>
    <section class="card banner_contain">
        <div class="card__block">
            <span class="card__tag"># READY TO BE COOL</span>
            <h2 class="card__title">Каждый может быть крутым <br> и модным</h2>
            <p class="card__text">Чтобы быть в тренде и стать модным, вам нужно носить отличную одежду и обновлять свой
                стиль. Всё это вы можете найти здесь. Начните сейчас.</p>
            <button class="card__button">Подобрать одежду</button>
            <div class="card__frame">
                <div class=" card-item">
                    <img src="img/icon/icon-money.svg" alt="Икнонка: деньги" />
                    <span class=" card-item-text">Онлайн оплата</span>
                </div>
                <div class=" card-item">
                    <img src="img/icon/icon-protection.svg" alt="Икнонка: деньги" />
                    <span class=" card-item-text">Онлайн оплата</span>
                </div>
                <div class=" card-item">
                    <img src="img/icon/icon-like.svg" alt="Икнонка: деньги" />
                    <span class=" card-item-text">Онлайн оплата</span>
                </div>
            </div>
            <!-- /.card__frame -->
        </div>
        <!-- /.card__block -->
    </section>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
