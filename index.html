<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehya - интернет магазин</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/hk-groteks?styles=21695,21692,21682" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="container">
            <div class="navbar-top">
                    <a href="/fashion/" class="logo">
                        <img src="img/logo.svg" alt="Logo: Ehya" class="logo__image" />
                    </a>
            <ul class="navbar-menu">
                <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Главная</a></li>
                <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Новинки</a></li>
                <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Тренды</a></li>
                <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Отзывы</a></li>
                <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Контакты</a></li>
            </ul>
                <button class="search__button">Войти</button>
            </div>
            <!-- /.navbar-top -->
        </div>
        <!-- /.container -->
    </header>
        <section class="card banner__card">
                <div class="card__block">
                <span class="card__tag"># READY TO BE COOL</span>
                <h2 class="card__title">Каждый может быть крутым и модным</h2>
                <p class="card__text">Чтобы быть в тренде и стать модным, вам нужно носить отличную одежду и обновлять свой стиль. Всё это вы можете найти здесь. Начните сейчас.</p>
                <button class="card__button">Подобрать одежду</button>
                <div class="card__frame">
                    <span><img src="img/icon/icon-money.svg" alt="Икнонка: деньги"/>Онлайн оплата</span>
                    <span><img src="img/icon/icon-protection.svg" alt="Икнонка: защита" />Гарантия</span>
                    <span><img src="img/icon/icon-like.svg" alt="Икнонка: лайк" />Качество</span>
                </div>
                <!-- /.card__frame -->
                </div>
                <!-- /.card__block -->
        </section>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
